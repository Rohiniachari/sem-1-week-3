<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tooltip Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .button {
            position: relative; /* Position relative for the tooltip */
            padding: 10px 20px;
            margin-right: 20px; /* Space between buttons */
        }

        .tooltip {
            display: none; /* Hidden by default */
            position: absolute; /* Position relative to the button */
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 4px;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .button:hover .tooltip {
            display: block; /* Show tooltip on hover */
        }

        /* Tooltip floated to the left */
        .tooltip-left {
            top: 50%;
            right: 100%; /* Position to the left */
            transform: translateY(-50%); /* Center vertically */
            margin-right: 5px; /* Space between button and tooltip */
        }

        /* Tooltip floated to the right */
        .tooltip-right {
            top: 50%;
            left: 100%; /* Position to the right */
            transform: translateY(-50%); /* Center vertically */
            margin-left: 5px; /* Space between button and tooltip */
        }
    </style>
</head>
<body>

    <button class="button">Hover Left
        <span class="tooltip tooltip-left">Left Tooltip</span>
    </button>

    <button class="button">Hover Right
        <span class="tooltip tooltip-right">Right Tooltip</span>
    </button>

</body>
</html>
