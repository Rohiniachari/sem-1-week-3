<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Variable Example</title>
    <style>
        :root {
            --font-size: 16px; /* Define font size variable */
        }

        body {
            font-family: Arial, sans-serif;
            font-size: var(--font-size); /* Use font size variable */
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 2rem; /* Heading size */
        }

        p {
            font-size: var(--font-size); /* Use font size variable */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This is a paragraph using the font size variable.</p>

</body>
</html>
