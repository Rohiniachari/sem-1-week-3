<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Color Example</title>
    <style>
        :root {
            --primary-color: #3498db; /* Define primary color variable */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: var(--primary-color); /* Use primary color */
        }

        p {
            color: var(--primary-color); /* Use primary color */
        }

        .button {
            background-color: var(--primary-color); /* Button background */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This is a simple example using a primary color.</p>
    <button class="button">Click Me</button>

</body>
</html>
