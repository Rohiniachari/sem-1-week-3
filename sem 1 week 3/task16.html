<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visited Link</title>
    <style>
        a {
            color: blue; /* Default link color */
            text-decoration: none;
        }
        a:visited {
            color: purple; /* Color after visited */
        }
    </style>
</head>
<body>

    <a href="#">This is a link</a>

</body>
</html>
