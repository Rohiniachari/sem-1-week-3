<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-Index Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .box1 { background: red; z-index: 1; }
        .box2 { background: blue; z-index: 2; top: 30px; left: 30px; }
        .box3 { background: green; z-index: 3; top: 60px; left: 60px; }
    </style>
</head>
<body>

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>

</body>
</html>
