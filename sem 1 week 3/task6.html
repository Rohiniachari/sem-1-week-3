<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Layout</title>
    <style>
        .left-column {
            float: left; 
            width: 60%; 
            padding: 20px; 
            background-color: #f4f4f4; 
        }
        .right-column {
            float: right; 
            width: 30%; 
            padding: 20px; 
            background-color: #e0e0e0; 
        }
    </style>
</head>
<body>

    <div class="left-column">
        <h2>Left Column</h2>
        <p>This is the left column content. It floats to the left.</p>
    </div>
    <div class="right-column">
        <h2>Right Column</h2>
        <p>This is the right column content. It floats to the right.</p>
    </div>

</body>
</html>
