<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Layout</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around; /* Space cards evenly */
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>

</body>
</html>
