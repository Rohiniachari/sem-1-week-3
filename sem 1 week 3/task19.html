<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Transition</title>
    <style>
        .button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            transition: background-color 0.3s; /* Smooth transition */
        }
        .button:hover {
            background-color: darkblue; /* Change color on hover */
        }
    </style>
</head>
<body>

    <button class="button">Hover Me</button>

</body>
</html>
