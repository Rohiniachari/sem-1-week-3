<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Size Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px; /* Base font size */
            margin: 20px;
        }

        .text-em {
            font-size: 2em; /* 2 times the parent font size */
            color: blue;
        }

        .text-rem {
            font-size: 1.5rem; /* 1.5 times the root font size */
            color: red;
        }
    </style>
</head>
<body>

    <div class="text-em">This text is sized using em (2em).</div>
    <div class="text-rem">This text is sized using rem (1.5rem).</div>

</body>
</html>
